<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Landing Page Interativa</h1>
  </header>

  <section>
    <h2>Entre em contato conosco</h2>
    <p>
      Você pode entrar em contato conosco através das seguintes opções:
    </p>
    <ul>
      <li>
        <a href="https://www.instagram.com/seuinstagram" target="_blank">
          <img src="./logo-ig-png-32464.png" alt="Instagram">
        </a>
      </li>
      <li>
        <a href="https://api.whatsapp.com/send?phone=seunumerodetelefone" target="_blank">
          <img src="./whatsapp-logo-png-2263.png" alt="WhatsApp">
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/seufacebook" target="_blank">
          <img src="./facebook-icons-6942.png" alt="Facebook">
        </a>
      </li>
      
    </ul>
  </section>

  <section id="formulario">
    <h2>Preencha o formulário</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Landing Page Interativa. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
